<DOCTYPE html>
    <html>
    <head>
        <title>Obrigado</title>
        <!-- Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container-full">

        <div class="row">

            <div class="col-lg-12 text-center v-center">
                <input class="form-control input-lg" placeholder="Novo tema" type="text" id="entrada">

            </div>
        </div>
    </div>

    <h2>Items adicionados</h2>
    <div class="btn-group-vertical" role="group" id="assuntos">

    </div>

    <div id="aprendidos">
        <h2>Aprendidos</h2>
        <ul id="list-group">
        </ul>
    </div>
    <script>
        $('input').bind("enterKey", function (e) {
            adicionarItem($("#entrada").val());
            $("#entrada").val("");
        });

        function adicionarItem(item) {
            var nova_tag = "<div class='novoItem'>";
            nova_tag += '<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">' + item;
            nova_tag += '</button>';
            nova_tag += '<ul class="dropdown-menu" role="menu"><li><a onclick="apagar($(this))">Apagar</a></li><li><a onclick="mover($(this))">Mover</a></li>';
            nova_tag += '</ul></div>';
            $('#assuntos').append(nova_tag);
        }

        $('input').keyup(function (e) {
            if (e.keyCode == 13) {
                $(this).trigger("enterKey");
            }
        });

        function apagar(i) {
            i.parent().parent().parent().remove();
        }
        function mover(i) {
            console.log();
            var nova_tag = "<li>" + i.parent().parent().parent().find(".btn").text() + "</li>";
            $('#aprendidos').append(nova_tag);
            apagar(i);
        }

    </script>
    </body>
    </html>
