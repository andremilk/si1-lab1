<DOCTYPE html>
    <html>
    <head>
        <title>Obrigado</title>
        <!-- Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container-full">

        <div class="row">

            <div class="col-lg-12 text-center v-center">
                <input class="form-control input-lg" placeholder="Novo tema" type="text" id="entrada">

            </div>
        </div>
    </div>

    <div class="btn-group-vertical" role="group" id="assuntos">

    </div>

    <div id="aprendidos">
        <ul id="list-group">
        </ul>
    </div>
    <script>
        $('input').bind("enterKey", function (e) {
            adicionarItem($("#entrada").val());
            $("#entrada").val("");
        });

        function adicionarItem(item) {
            console.log(item);
            $('#assuntos').append('<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">' + item);
            $('#assuntos').append('</button>');
            $('#assuntos').append('<ul class="dropdown-menu" role="menu"><li><a onclick="apagar()">Apagar</a></li><li><a onclick="mover()">Mover</a></li>');
                $('#assuntos').append("</ul>");

        }
        $('input').keyup(function (e) {
            if (e.keyCode == 13) {
                $(this).trigger("enterKey");
            }
        });

    </script>
    </body>
    </html>
